<div class="fixed inset-0 z-50 flex h-screen w-screen items-center justify-center overflow-hidden bg-slate-900 selection:bg-teal-500/30 selection:text-teal-200">
    
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"></div>
        
        <div class="absolute left-0 top-0 right-0 -bottom-1/2 bg-[radial-gradient(circle_800px_at_50%_200px,#14b8a61a,transparent)]"></div>
        
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-teal-500/10 blur-[120px] animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-blue-600/10 blur-[120px]"></div>
    </div>

    <a routerLink="/" class="absolute top-8 left-8 z-20 flex items-center gap-3 transition-opacity hover:opacity-80">
        <div class="flex size-10 items-center justify-center rounded-xl bg-gradient-to-br from-teal-400 to-teal-600 shadow-lg shadow-teal-500/20 text-white">
            <svg class="size-6" fill="currentColor" viewbox="0 0 48 48">
                <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill-rule="evenodd"></path>
            </svg>
        </div>
        <span class="text-2xl font-bold tracking-tight text-white">Katalogcu</span>
    </a>

    <div class="relative z-10 w-full max-w-[400px] p-4 animate-fade-in-up">
        <div class="overflow-hidden rounded-2xl border border-white/10 bg-slate-900/60 backdrop-blur-xl shadow-2xl ring-1 ring-white/5">
            
            <div class="p-8">
                <div class="mb-8 text-center">
                    <h1 class="text-3xl font-bold text-white tracking-tight">Tekrar Hoşgeldiniz</h1>
                    <p class="mt-2 text-sm text-slate-400">Hesabınıza erişmek için bilgilerinizi girin.</p>
                </div>
                
                <div class="space-y-5">
                    <div class="group">
                        <label class="mb-2 block text-xs font-semibold uppercase tracking-wider text-slate-500 group-focus-within:text-teal-400 transition-colors">E-posta</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500 group-focus-within:text-teal-400 transition-colors">
                                <span class="material-symbols-outlined text-[20px]">mail</span>
                            </div>
                            <input [(ngModel)]="email" 
                                   class="block w-full rounded-lg border border-slate-700 bg-slate-800/50 p-3 pl-10 text-sm text-white placeholder:text-slate-600 focus:border-teal-500 focus:bg-slate-800 focus:ring-1 focus:ring-teal-500 outline-none transition-all" 
                                   placeholder="ornek@katalogcu.com" 
                                   type="email"/>
                        </div>
                    </div>

                    <div class="group">
                        <div class="mb-2 flex items-center justify-between">
                            <label class="text-xs font-semibold uppercase tracking-wider text-slate-500 group-focus-within:text-teal-400 transition-colors">Şifre</label>
                            <a class="text-xs font-medium text-teal-400 hover:text-teal-300 transition-colors cursor-pointer">Şifremi unuttum?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500 group-focus-within:text-teal-400 transition-colors">
                                <span class="material-symbols-outlined text-[20px]">lock</span>
                            </div>
                            <input [(ngModel)]="password"
                                   [type]="showPassword ? 'text' : 'password'" 
                                   class="block w-full rounded-lg border border-slate-700 bg-slate-800/50 p-3 pl-10 pr-10 text-sm text-white placeholder:text-slate-600 focus:border-teal-500 focus:bg-slate-800 focus:ring-1 focus:ring-teal-500 outline-none transition-all" 
                                   placeholder="••••••••"/>
                            <button (click)="togglePassword()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-500 hover:text-white transition-colors" type="button">
                                <span class="material-symbols-outlined text-[20px]">
                                    {{ showPassword ? 'visibility_off' : 'visibility' }}
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                @if (errorMessage) {
                    <div class="mt-4 flex items-center gap-2 rounded-lg border border-red-500/20 bg-red-500/10 p-3 text-sm text-red-400 animate-shake">
                        <span class="material-symbols-outlined text-[18px]">error</span>
                        {{ errorMessage }}
                    </div>
                }

                <button (click)="onLogin()" 
                        [disabled]="isLoading"
                        class="relative mt-8 flex w-full h-11 items-center justify-center overflow-hidden rounded-lg bg-gradient-to-r from-teal-500 to-teal-600 text-sm font-bold text-white shadow-lg shadow-teal-500/25 transition-all hover:from-teal-400 hover:to-teal-500 hover:shadow-teal-500/40 hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-70 disabled:cursor-not-allowed">
                    @if (isLoading) {
                        <span class="material-symbols-outlined animate-spin mr-2 text-[18px]">sync</span>
                        <span>Giriş Yapılıyor...</span>
                    } @else {
                        <span>Giriş Yap</span>
                        <span class="material-symbols-outlined ml-2 text-[18px]">arrow_forward</span>
                    }
                </button>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-slate-900 px-2 text-slate-500">Veya şununla devam et</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="flex h-10 items-center justify-center gap-2 rounded-lg border border-slate-700 bg-slate-800/50 hover:bg-slate-800 hover:border-slate-600 transition-all text-white">
                        <img alt="Google" class="h-5 w-5" src="https://www.svgrepo.com/show/475656/google-color.svg"/>
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button class="flex h-10 items-center justify-center gap-2 rounded-lg border border-slate-700 bg-slate-800/50 hover:bg-slate-800 hover:border-slate-600 transition-all text-white">
                        <img alt="LinkedIn" class="h-5 w-5" src="https://www.svgrepo.com/show/448234/linkedin.svg"/>
                        <span class="text-sm font-medium">LinkedIn</span>
                    </button>
                </div>
            </div>
            
            <div class="border-t border-white/5 bg-white/5 p-4 text-center">
                <p class="text-sm text-slate-400">
                    Hesabınız yok mu? <a routerLink="/register" class="font-bold text-teal-400 hover:text-teal-300 transition-colors cursor-pointer hover:underline">Hemen Kaydolun</a>
                </p>
            </div>
        </div>
    </div>
</div>
